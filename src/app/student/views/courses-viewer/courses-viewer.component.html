<viewer-heading>Cursos</viewer-heading>
<load-section>
  @if (myCourses$ | async; as courses) { @for (course of courses |
  studentCoursesCardContent; track $index) {
  <my-course-card [course]="course" />
  } @empty {
  <nothing />
  }
  <pagination-section
    [currPage]="courses | currPage"
    [lastPage]="courses | lastPage"
    (onPageChange)="getPage($event)"
  />
  }
</load-section>
