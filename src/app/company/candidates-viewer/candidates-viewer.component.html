<div class="heading">
  <lucide-icons
    name="chevronLeft"
    [size]="24"
    color="#666c84"
    routerLink="../../my-job-offers"
  />
  <h1>Candidatos</h1>
</div>
<load-section>
  @defer (on immediate; prefetch on idle){
  @if (candidates$ | async; as candidates) { @for (candidate of
  candidates.content; track $index) {
  <candidates-card [candidate]="candidate" />
  } @empty {
  <nothing />
  }
  <pagination-section
    [currPage]="candidates | currPage"
    [lastPage]="candidates | lastPage"
    (onPageChange)="getPage($event)"
  />
  }
} @loading(minimum 1200ms) {
  <card-loading/>
  <card-loading/>
  <card-loading/>
  <card-loading/>
  <card-loading/>
  <card-loading/>
}
</load-section>
