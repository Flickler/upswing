<div class="pagination_wrapper">
  <button (click)="previous()">
    <lucide-icons name="chevronLeft" [size]="24" color="hsl(228, 20%, 40%)" />
  </button>
  <span>{{ currPage ? currPage + 1 : 1 }} / {{ lastPage ?? 1 }}</span>
  <button (click)="next()">
    <lucide-icons name="chevronRight" [size]="24" color="hsl(228, 20%, 40%)" />
  </button>
</div>
