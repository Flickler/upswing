<viewer-heading>Cursos</viewer-heading>
<load-section>
  @if (courses$ | async; as courses) { @for (course of courses |
  coursesCardContent; track course.courseId) {
  <course-card [course]="course" />
  } @empty {
  <nothing />
  }
  <pagination-section
    [currPage]="courses | currPage"
    [lastPage]="courses | lastPage"
    (onPageChange)="getPage($event)"
  />
  }
</load-section>
