<viewer-heading>Cursos</viewer-heading>
<load-section>
  @for (course of courses$ | async | coursesCardContent; track course.courseId)
  {
  <course-card [course]="course" />
  }
  <pagination-section
    [currPage]="courses$ | async | currPage"
    [lastPage]="courses$ | async | lastPage"
    (onPageChange)="getPage($event)"
  />
</load-section>
