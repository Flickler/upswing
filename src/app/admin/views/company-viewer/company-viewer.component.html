<viewer-heading>Empresas</viewer-heading>
<load-section>
  <status-filter [active]="filter" (onFilterChange)="setFilter($event)" />
  @if (companies$ | async; as companies) { @for (company of companies |
  companiesCardContent; track $index) {
  <company-card [company]="company" />
  }@empty {
  <nothing />
  }
  <pagination-section
    [currPage]="companies | currPage"
    [lastPage]="companies | lastPage"
    (onPageChange)="getPage($event)"
  />
  }
</load-section>
