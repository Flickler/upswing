<viewer-heading>Administradores</viewer-heading>
<load-section>
  @defer (on immediate; prefetch on idle){
  @if (admins$ | async; as admins) { @for (admin of (admins |
  adminsCardContent); track $index) {
  <admin-card [admin]="admin" />
  } @empty {
  <nothing />
  }
  <pagination-section
    [currPage]="admins | currPage"
    [lastPage]="admins | lastPage"
    (onPageChange)="getPage($event)"
  />
  }
} @loading(minimum 1200ms) {
  <card-loading/>
  <card-loading/>
  <card-loading/>
  <card-loading/>
  <card-loading/>
  <card-loading/>
}
</load-section>
