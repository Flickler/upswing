<viewer-heading>Vagas</viewer-heading>
<load-section>
  <status-filter [active]="filter" (onFilterChange)="setFilter($event)" />
  @if (jobs$ | async; as jobs) { @for (job of jobs | jobOffersCardContent; track
  $index) {
  <job-offer-card [job]="job" />
  } @empty {
  <nothing />
  }
  <pagination-section
    [currPage]="jobs | currPage"
    [lastPage]="jobs | lastPage"
    (onPageChange)="getPage($event)"
  />
  }
</load-section>
