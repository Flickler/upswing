<aside [ngClass]="panel() ? 'sidebar active' : 'disable'">
  <div class="sidebar_bio">
    <div class="bio_header">
      <div class="img-picture">
        <img
          ngSrc="assets/persona-portrait.png"
          alt="imagem de perfil"
          width="120"
          height="120"
          priority
        />
      </div>
      <div class="description">
        <h3>{{ user?.account?.name }}</h3>
        <h4>{{ user?.position }}</h4>
      </div>
    </div>
    <div class="bio_card">
      <div class="card_item">
        <lucide-icons color="#666c84" name="phone" [size]="20" />
        <div class="card_info">
          <p>Contato</p>
          <p>{{ (user?.account)!.mainPhone | phone }}</p>
        </div>
      </div>
      <div class="card_item">
        <lucide-icons color="#666c84" name="mail" [size]="20" />
        <div class="card_info">
          <p>Email</p>
          <p>{{ user?.account?.mail }}</p>
        </div>
      </div>
    </div>
  </div>
</aside>
